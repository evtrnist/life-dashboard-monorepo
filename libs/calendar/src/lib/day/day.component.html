@let day = $day();
@let bottomRightSlot = $bottomRightSlot();

<div class="day">
  <!-- Верхние слоты -->
  <div class="slot top-left"></div>
  <div class="slot top-middle"></div>
  <div class="slot top-right">
    @if (day) {
    <div class="day-number">{{ day }}</div>
    }
  </div>

  <!-- Средние слоты -->
  <div class="slot middle-left"></div>
  <div class="slot middle"></div>
  <div class="slot middle-right"></div>

  <!-- Нижние слоты -->
  <div class="slot bottom-left"></div>
  <div class="slot bottom-middle"></div>
  <div class="slot bottom-right">
    @if (bottomRightSlot) {
        lalala
        <ng-container *ngComponentOutlet="bottomRightSlot.content"></ng-container>
      }  </div>
</div>
